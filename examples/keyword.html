<html>
  <head>
    <title>Text Marker Keyword Example</title>
    <link href="style.css" rel="stylesheet" />    
  </head>
  <body>
    <h2>Keyword</h2>
    <pre id="output"></div>
    <script src='../tmp/text_marker_devbuild.js'></script>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        let doFoo = textMarker.keyword('foo', 'DO_FOO');
        // friendly link matcher /<.+?>\s*?\S+\s*/g
        let tokens = textMarker.parse('I have <http://www.google.com> Google foo keywords', [doFoo]);

        document.getElementById('output').innerText = JSON.stringify(tokens, null, '  ');
      });
    </script>
  </body>
</html>
