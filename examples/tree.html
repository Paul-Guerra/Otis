<html>
  <head>
    <title>Text Marker Tree Example</title>
    <link href="style.css" rel="stylesheet" />    
  </head>
  <body>
    <h2>Tree</h2>
    <pre id="output"></div>
    <script src='../tmp/text_marker_devbuild.js'></script>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        let bold = textMarker.block({ open: '*', close: '*' }, 'BOLD');
        let underline = textMarker.block({ open: '_', close: '_' }, 'UNDERLINE');
        let tokens = textMarker.parse('I have *bold and _under*line_ tokens', [bold, underline]);
        let tree = textMarker.tree(tokens);
        console.log(tree);

        document.getElementById('output').innerText = JSON.stringify(tree, null, '  ');
      });
    </script>
  </body>
</html>
