<html>
  <head>
    <title>Text Marker Keyword Example</title>
  </head>
  <body>
    <h2>Keyword</h2>
    <pre id="output"></div>
    <script src='../dist/text_marker.js'></script>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        function middle(text) {
          return text + ' baz';
        }
        let highlight = textMarker.range('baz', 'HIGHLIGHT'); 
        let tokens = textMarker.parse('foo bar', [highlight], [middle]);

        document.getElementById('output').innerText = JSON.stringify(tokens, null, '  ');
      });
    </script>
  </body>
</html>
