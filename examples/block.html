<html>
  <head>
    <title>Text Marker Block Example</title>
  </head>
  <body>
    <h2>Block</h2>
    <pre id="output"></div>
    <script src='../dist/text_marker.js'></script>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        let markup = [textMarker.block({ open: '*', close: '*' }, 'BOLD')];
        let tokens = textMarker.parse('I have *bold* tokens', markup);
        document.getElementById('output').innerText = JSON.stringify(tokens, null, '  ');
      });
    </script>
  </body>
</html>
