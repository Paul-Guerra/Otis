<html>
  <head>
    <title>Text Marker Range Example</title>
    <link href="style.css" rel="stylesheet" />    
  </head>
  <body>
    <h2>Range</h2>
    <pre id="output"></div>
    <script src='../dist/text_marker.js'></script>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        let highlight = textMarker.range('foo', 'HIGHLIGHT');
        let tokens = textMarker.parse('I have foo ranges', [highlight]);

        document.getElementById('output').innerText = JSON.stringify(tokens, null, '  ');
      });
    </script>
  </body>
</html>
