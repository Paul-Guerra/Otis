<html>
  <head>
    <title>Text Marker Keyword Example</title>
    <link href="style.css" rel="stylesheet" />    
  </head>
  <body>
    <h2>Keyword</h2>
    <pre id="output"></div>
    <script src='../dist/text_marker.js'></script>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        let br = textMarker.symbol('\n', 'BR');
        // friendly link matcher /<.+?>\s*?\S+\s*/g
        let tokens = textMarker.parse('I have\nfoo keywords', [br]);

        document.getElementById('output').innerText = JSON.stringify(tokens, null, '  ');
      });
    </script>
  </body>
</html>
